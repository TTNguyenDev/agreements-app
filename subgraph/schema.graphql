enum AgreementStatus {
    Created
    Ongoing
    Finalized
    Disputed
}

enum PositionStatus {
    Idle
    Finalized
}

type Agreement @entity {
  id: String!
  termsHash: Bytes!
  criteria: BigInt!
  status: AgreementStatus!
}

type AgreementPosition @entity {
    id: Bytes!
    party: Bytes!
    balance: BigInt!
    status: PositionStatus!
}