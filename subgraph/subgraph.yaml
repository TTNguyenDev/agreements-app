specVersion: 0.0.4
description: TBD
repository: https://github.com/nation3/court
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AgreementFramework
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: AgreementFramework
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AgreementCreated
        - AgreementFinalizationSent
        - AgreementFinalized
        - AgreementJoined
        - AgreementWithdrawn
      abis:
        - name: AgreementFramework
          file: ./abis/AgreementFramework.json
      eventHandlers:
        - event: AgreementCreated(uint256,bytes32,uint256)
          handler: handleAgreementCreated
        - event: AgreementFinalizationSent(uint256,address)
          handler: handleAgreementFinalizationSent
        - event: AgreementFinalized(uint256)
          handler: handleAgreementFinalized
        - event: AgreementJoined(uint256,address,uint256)
          handler: handleAgreementJoined
        - event: AgreementWithdrawn(uint256,address,uint256)
          handler: handleAgreementWithdrawn
      file: ./src/agreement-framework.ts
